<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Currency Converter</title>
  <script type="text/javascript" src="./js/bundle.js"></script>
</head>
<body>
  <h2><u>Currency Converter</u></h2>
  <div id="app">
    <p>How much money you got?</p>
    <p>â‚¬<input v-model.number="money" type="number" name="money"></p>
    <p>Convert to: <select v-model.number="currencyValue" class="convertTo" name="">
      <option v-for="(key, currency) in rawCurrency.rates" :value="key">{{ currency }}</option>
    </select></p>
    <br>
    <p>Exchange value: </p>
    <h3>{{newCurrency}}</h3>
  </div>

</body>
</html>
